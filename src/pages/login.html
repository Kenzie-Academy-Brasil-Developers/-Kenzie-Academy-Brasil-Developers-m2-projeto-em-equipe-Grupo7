<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pet Sete - Login</title>
    <link rel="shortcut icon" href="../imgs/FaviconPetSete.png" type="image/x-icon">

    <!-- Global Styles -->
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/displays.css">
    <link rel="stylesheet" href="../styles/buttons.css">


    <!-- Local Style -->
    <link rel="stylesheet" href="../styles/login.css">


</head>

<body class="body">
    <main class="main-login">

        <section class="none" id="section-title">
            <div class="colContainer">
                <img src="../imgs/LogoPetSete.png" alt="">
                <h2 class="subtitle"><span class="span">Estamos há alguns passos de oferecer e compartilhar amor.</span>
                </h2>
                <a href="../../index.html" class="whiteBtn backToLogin">Voltar para a home</a>
            </div>
        </section>

        <section id="section-login" class="section-login">
            <img class="seta-return" src="../imgs/setareturn.png" alt="return-seta">
            <div class="div-section flex flex-col jus-center gap18">
                <div class="div-logomb flex al-center">
                    <img class="logo-mobile" src="../imgs/LogoPetSete.png" alt="logoPetSete">
                </div>
                <form id="form" class="forms-login flex flex-col al-center gap18">
                    <input class="inputs-login" id="email" type="email" name="email" placeholder="Digite seu email">
                    <input class="inputs-login" id="password" type="password" name="password"
                        placeholder="Digite sua senha aqui">
                    <button id="login-button" class="button-purple" type="submit" value="Enviar">Login</button>
                </form>
                <div class=" div-redirection flex flex-col al-center">
                    <p>Ainda não tem conta?</p>
                    <a href="./register.html">Criar uma conta</a>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
