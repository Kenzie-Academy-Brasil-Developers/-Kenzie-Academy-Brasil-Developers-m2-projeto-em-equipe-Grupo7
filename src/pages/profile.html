<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenziePets-Profile</title>
    <link rel="shortcut icon" href="../imgs/FaviconPetSete.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/displays.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <header class="flex al-center jus-center">
        <div class="flex al-center jus-between">
            <img class="logo-header" src="../imgs/LogoPetSete.png" alt="logo" name="logo petsete">
            <div>
                <button class="button-white-purple button-home pointer" id="homeBtn">Home</button>
                <button class="button-purple pointer" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>
    <main class="profile-main">
        <div class="modal-wrapper">
            <div class="modal-container">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Título do modal</h2>
                        <button class="modal-close">X</button>
                    </div>
                    <form class="modal-form">
                        <input class="modal-input" type="text" placeholder="teste">
                        <input class="modal-input" type="text" placeholder="teste">
                        <input class="modal-input" type="text" placeholder="teste">
                        <button type="submit" class="modal-button">Confirmar</button>
                    </form>
                </div>
                <div class="modal-background"></div>
            </div>
        </div>
        <section class="profile-section-1">
            <div class="section-1-userAvatar">
                <div class="section-1-backgroundColor-1"></div>
                <div class="section-1-backgroundColor-2"></div>
                <img class="user-img" src="../imgs/LogoPetSete.png" alt="user avatar">
            </div> 
            <div class="container 
             section-1-user-data flex flex-col">
                 <div class="section-1-user-description flex flex-col">
                    <h2 class="data-user-title al-self-center">Dados pessoais</h2>
                    <p class="data-paragraph"><span class="data-span">Nome: </span>Kenzinha</p>
                    <p class="data-paragraph"><span class="data-span">Email: </span>kenzinha@kenzie.com.br</p>
                    <p class="data-paragraph"><span class="data-span">Data de nascimento: </span>21/03/2000</p>
                </div>
                <div class="section-1_user-buttons flex jus-center">
                    <button class="section-1-user-button-Edit button-purple pointer">Atualizar informações</button>
                    <button class="button-red-delete button-white-purple pointer">Deletar conta</button>
                </div>
            </div>
        </section>
        <section class="container profile-section-2 flex flex-col">
            <button class="button-green">Cadastrar novo pet</button>
            <ul class="profile-cards-full-list flex flex-col wrap">
                <li class="card-full flex">
                    <div class="card-img-container">
                        <img class="pet-img" src="../imgs/LogoPetSete.png" alt="pet image">
                    </div>
                    <div class="card-description flex flex-col">
                        <p class="data-paragraph"><span class="data-span">Nome: </span>Bidu</p>
                        <p class="data-paragraph"><span class="data-span">Espécie: </span>Cachorro</p>
                        <p class="data-paragraph"><span class="data-span">Adotável: </span>Não</p>
                        <button class="button-purple adopt-button pointer">Atualizar</button>
                        <button class="button-purple adopt-button pointer">Adoção</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="flex al-center jus-center">
        <p>PetSete | Todos os direitos reservados</p>
        <a class="anchor-top" href="#homeBtn">Voltar ao topo</a>
    </footer>
</body>
</html>
