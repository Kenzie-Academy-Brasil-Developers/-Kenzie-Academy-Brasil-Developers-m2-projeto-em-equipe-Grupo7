<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenziePets-Profile</title>
    <link rel="shortcut icon" href="../imgs/FaviconPetSete.png" type="image/x-icon">
</head>
<body>
    <header class="flex al-center jus-center">
        <div class="flex al-center jus-between">
            <img class="logo-header" src="../imgs/LogoPetSete.png" alt="logo" name="logo petsete">
            <div>
                <button class="button-white-purple" id="register">Register</button>
                <button class="button-purple" id="login">Login</button>
            </div>
        </div>
    </header>
    <main>
        <section class="profile-section-1">
            <div class="section-1-userAvatar">
                <div class="section-1-backgroundColor-1"></div>
                <div class="section-1-backgroundColor-2"></div>
                <img src="../imgs/LogoPetSete.png" alt="user avatar">
            </div> 
            <div class="section-1-user-data">
                <h2 class="data-user-title">Dados pessoais</h2>
                <p class="data-paragraph"><span class="data-span">Nome:</span>Kenzinha</span>
                <p class="data-paragraph"><span class="data-span">Email:</span>kenzinha@kenzie.com.br</span>
                <p class="data-paragraph"><span class="data-span">Data de nascimento:</span> 21/03/2000</span>
                <div class="section-1_user-buttons">
                    <button class="section-1-user-button-Edit">Atualizar informações</button>
                    <button class="section-1-user-button-Delete">Deletar conta</button>
                </div>
            </div>
        </section>
        <section class="profile-section-2">
            <button>Cadastrar novo pet</button>
            <ul class="profile-cards-full-list">
                <li class="card-full">
                    <div class="card-img-container">
                        <img src="../imgs/LogoPetSete.png" alt="pet image">
                    </div>
                    <div class="card-description">
                        <p class="data-paragraph"><span class="data-span">Nome:</span>Bidu</p>
                        <p class="data-paragraph"><span class="data-span">Espécie:</span>Cachorro</p>
                        <p class="data-paragraph"><span class="data-span">Adotável:</span>Sim</p>
                        <button class="adopt-button">Atualizar</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>PetSete | Todos os direitos reservados</p>
    </footer>
</body>
</html>
